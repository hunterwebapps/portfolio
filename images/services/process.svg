<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200" role="img" aria-labelledby="title desc">
  <title id="title">Hunter Web Apps Process</title>
  <desc id="desc">Four-step process: Rapid Discovery, ROI Roadmap, Agile Delivery, Continuous Improvement</desc>
  <style>
    .step-circle { fill: #0a2754; }
    .step-number { font-family: 'Segoe UI', sans-serif; font-size: 24px; fill: #ffffff; text-anchor: middle; dominant-baseline: middle; }
    .step-label { font-family: 'Segoe UI', sans-serif; font-size: 15px; fill: #0a2754; text-anchor: middle; }
    .arrow { fill: none; stroke: #0a2754; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0a2754" />
    </marker>
  </defs>

  <!-- Step circles -->
  <circle class="step-circle" cx="100" cy="60" r="40"/>
  <circle class="step-circle" cx="300" cy="60" r="40"/>
  <circle class="step-circle" cx="500" cy="60" r="40"/>
  <circle class="step-circle" cx="700" cy="60" r="40"/>

  <!-- Step numbers -->
  <text class="step-number" x="100" y="60">1</text>
  <text class="step-number" x="300" y="60">2</text>
  <text class="step-number" x="500" y="60">3</text>
  <text class="step-number" x="700" y="60">4</text>

  <!-- Step labels -->
  <text class="step-label" x="100" y="130">Rapid Discovery</text>
  <text class="step-label" x="300" y="130">ROI Roadmap</text>
  <text class="step-label" x="500" y="130">Agile Delivery</text>
  <text class="step-label" x="700" y="130">Continuous Improvement</text>

  <!-- Connecting arrows -->
  <line class="arrow" x1="140" y1="60" x2="260" y2="60" />
  <line class="arrow" x1="340" y1="60" x2="460" y2="60" />
  <line class="arrow" x1="540" y1="60" x2="660" y2="60" />
</svg>
